<!DOCTYPE html>
<html  lang="en" xmlns:th="http//www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
  <h2>welcome to User login</h2>
  <div id="login">

    <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
          <div class="login-box col-md-12">
            <form id="login-form" class="form" th:action="@{/user/login}" action="#" method="post">
              <h3 class="text-center text-dark">User Login!!!</h3>
              <div th:if="${param.error}" class="alert alert-danger">
                Invalid Username or password</div>
              <div th:if="${param.logout}" class="alert alert-success">
                you are logged out</div>

              <div class="form-group">
                <label for="username" class="text-dark font-weight-bold">Username:</label><br>
                <input type="email" name="email" id="username" >
              </div>
              <div class="form-group">
                <label for="password" class="text-dark font-weight-bold">Password:</label><br>
                <input type="password" name="password" id="password">
              </div>
              <div class="form-group">
                <label for="remember-me" class="text-dark"><span>Remember me</span>
                  <span><input id="remember-me" name="remember-me" type="checkbox"><div id="register-link" class="text-right">
                    don't have account?
                  <a href="/signup/" class="text-info">Register here</a>
                </div></span></label>
                <br>
                <input  type="submit" name="submit" class="btn btn-info btn-md" value="submit">
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
</body>
</html>
